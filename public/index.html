<!DOCTYPE html>
<html>

<head>
    <title>chatti-app | liity</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="centered-form">

        <div class="centered-form__box">
            <h1 style="color: rgb(145, 25, 182)">Liity chattiin</h1>
            <form action="/chat.html">
                <label>Nimimerkki</label>
                <input type="text" name="username" placeholder="Nimimerkki.." required>
                <label>Huone</label>

                <input type="text" name="room" placeholder="Huone, esim. pelkkä 1.." required>
                <br>
                <button>Joinaa</button>
            </form>
            <br>
            _________________________________
            <br>
            <h3> Simon chat app harjoitusprojekti express.js & socket io tekniikalla.
            </h3>
            <br>
            <p>Voit kokeilla vaikka 2 selaimella antamalla eri nimet mutta saman huoneen. Kohdeselaimeen päivittyy
                uusi rivi kun lähettävä selain
                lähettää viestin.</p>

        </div>
    </div>
</body>

</html>
